name: Womtool

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ "docs/**" ]

  push:
    branches: [ "main" ]
    paths-ignore: [ "docs/**" ]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  run-womtool:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        wdl-file: [
            ./pgsc_calc.wdl,
            ./pgsc_calc_prepare_genomes.wdl,
            ./calc_scores.wdl,
            ./fit_ancestry_model.wdl,
            ./adjust_scores.wdl,
            ./subset_score_file.wdl,
        ]

    name: "Run womtool: ${{ matrix.wdl-file }}"

    steps:

      - name: Checkout Code Repository
        uses: actions/checkout@v4

      - name: Run womtool
        uses: UW-GAC/womtool-action@main
        with:
            wdl-file: ${{ matrix.wdl-file }}
